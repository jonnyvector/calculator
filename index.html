<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="display-value"0</p>
        </div>
        <div class="top-buttons-grid">
          <button class="delete-button">Delete</button>
          <button class="clear-button">Clear</button>
        </div>
        <div class="buttons-grid">
          <button class="btn" data-type="number" value="7">7</button>
          <button class="btn" data-type="number" value="8">8</button>
          <button class="btn" data-type="number" value="9">9</button>
          <button class="btn" data-type="operator" value="/">➗</button>
          <button class="btn" data-type="number" value="4">4</button>
          <button class="btn" data-type="number" value="5">5</button>
          <button class="btn" data-type="number" value="6">6</button>
          <button class="btn" data-type="operator" value="x">✖️</button>
          <button class="btn" data-type="number" value="1">1</button>
          <button class="btn" data-type="number" value="2">2</button>
          <button class="btn" data-type="number" value="3">3</button>
          <button class="btn" data-type="operator" value="-">➖</button>
          <button class="btn" data-type="operator" value=".">.</button>
          <button class="btn" data-type="number" value="0">0</button>
          <button class="btn" data-type="operator" value="=">=</button>
          <button class="btn" data-type="operator" value="+">➕</button>
        </div>
      </div>
    </div>
  </body>
</html>
